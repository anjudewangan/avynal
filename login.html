<body class="custom-cursor">

    <div class="custom-cursor__cursor"></div>

        <div class="preloader__image" style="background-image: url(./assets/images/logo/loader.webp);"></div>
    </div>
    <!-- Preloader End-->
    <div class="page-wrapper">
        <div id="header"></div>
        <section class="page-header">
            <div class="page-header__bg" style="background-image: url(assets/images/background/bg3.webp);"></div>
            <div class="container">
                <h2 class="page-header__title">Login</h2>
                <ul class="firdip-breadcrumb list-unstyled">
                    <li><a href="index.html">Home</a></li>
                    <li><span>Login</span></li>
                </ul>
            </div>
        </section>

        <!-- Login Start -->
        <section class="login-page">
            <div class="container">
                <!-- login-info -->
                <div class="login-page__inner">
                    <div class="row gutter-x-94">
                        <div class="col-lg-6 wow fadeInUp animated" data-wow-delay="300ms">
                            <div class="login-page__wrap">
                                <h3 class="login-page__wrap__title">Login</h3>
                                <form class="login-page__form">
                                    <div class="login-page__form-input-box">
                                        <input type="email" placeholder="User Name or  Email Address*">
                                    </div>
                                    <div class="login-page__form-input-box">
                                        <input type="password" placeholder="Password*">
                                    </div>
                                    <div class="login-page__checked-box">
                                        <div class="login-page__checked-inner">
                                            <input type="checkbox" name="save-data" id="save-data">
                                            <label for="save-data"><span></span>Remember Me?</label>
                                        </div>
                                        <div class="login-page__form-forgot-password">
                                            <a href="login.html" class="login-page__form-forgot-password__item">Forget
                                                Password?</a>
                                        </div>
                                    </div>
                                    <div class="login-page__form-btn-box">
                                        <button type="submit"
                                            class="firdip-btn firdip-btn--base"><span>Login</span></button>
                                    </div>
                                </form>

                                <div class="form__border"></div>
                            </div><!-- login-form -->
                        </div>

                        <div class="col-lg-6 wow fadeInUp animated" data-wow-delay="400ms">
                            <div class="login-page__wrap register-page__wrap">
                                <h3 class="login-page__wrap__title">Register</h3>
                                <form class="login-page__form">
                                    <div class="login-page__form-input-box">
                                        <input type="email" placeholder="User Name">
                                    </div>
                                    <div class="login-page__form-input-box">
                                        <input type="password" placeholder="Password*">
                                    </div>
                                    <div class="login-page__checked-box">
                                        <input type="checkbox" name="accept-policy" id="accept-policy">
                                        <label for="accept-policy"><span></span>I Accept Company Privacy Policy.</label>
                                    </div>
                                    <div class="login-page__form-btn-box">
                                        <button type="submit" class="firdip-btn firdip-btn--base">
                                            <span>Register</span>
                                        </button>
                                    </div>
                                </form>

                            </div><!-- register-form -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Login End -->
